<!DOCTYPE html>

    <link

      href="/assets/icons/icon.png"

    />
    <link rel="manifest" href="./manifest.json" />

    <!-- import the google font Oswald -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- end import the goolge font Oswald  -->

    <!-- use the stylesheets inside the css directory -->
    <style>
      @import "css/main.css";
      @import "css/theme.css";
      @import "css/nav.css";
      @import "css/tiles.css";

    <!-- use of scripts -->
    <script src="js/main.js"></script>
