            <span class="link-text">Lernapp</span>

        <!-- list item within the nav element -->

    <header>
      <h1>This is my PWA</h1>
    </header>

    <main>
      <form class="question">
        <p id="question">Question life?</p>

        <ul class="options" id="options">
          <li class="option" onclick="check(event)">
            <input type="radio" id="option-a" name="question" />
            <label for="option-a">Option A</label>
          </li>
          <li class="option" onclick="check(event)">
            <input type="radio" id="option-b" name="question" />
            <label for="option-b">Option B</label>
          </li>

          <li class="option" onclick="check(event)">
            <input type="radio" id="option-c" name="question" />
            <label for="option-c">Option C</label>
          </li>

          <li class="option" onclick="check(event)">
            <input type="radio" id="option-d" name="question" />
            <label for="option-d">Option D</label>
          </li>
          <li class="submit-button">
            <label for="submit-button" id="submit-button-label"
              >Submit Answer</label
            >
          </li>
        </ul>
        <input type="submit" id="submit-button" />
      </form>
    </main>
