<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lernapp</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000" />

  <!-- use of icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/icon.jpg" />
  <link rel="icon" type="image/png" href="./assets/icons/icon.jpg" sizes="32x32" />
  <link rel="icon" type="image/png" href="./assets/icons/icon.jpg" sizes="16x16" />
  <link rel="manifest" href="./manifest.json" />

  <!-- import the Google font Oswald -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <!-- end import the Google font Oswald  -->

  <!-- use of scripts -->
  <!-- use the stylesheets inside the css directory -->
  <style>
    @import "css/main.css";
    @import "css/theme.css";
    @import "css/nav.css";
    @import "css/tiles.css";
  </style>

  <!-- use of scripts -->
  <script src="js/utility.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/question.js"></script>
  <script defer src="js/theme.js"></script>

  <!-- kaTeX -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq"
          crossorigin="anonymous"
  />
  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script
          defer
          src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
          integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
          crossorigin="anonymous"
  ></script>
  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script
          defer
          src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
          integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI"
          crossorigin="anonymous"
          onload="renderMathInElement(document.body);"
  ></script>

  <script type="text/javascript">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("./service-worker.js")
        .then(function () {
          console.log("Service Worker Registered");
        });
    }
  </script>
  <script src="https://kit.fontawesome.com/086e5bc465.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Fragen</h1>
    <!-- in the future, a user icon should be displayed in the top right corner indicating -->
    <!-- the login status of the user. -->
    <!-- the first icon with a `solid` user should indicate a user has authenticated -->
    <i class="fa-solid fa-user"></i>
    <!-- while a `regular` user should indicate the lack thereof -->
    <i class="fa-regular fa-user"></i>
  </header>

  <main>
    <form id="question-solve-form">
      <ul class="tiles" id="options">
        <li class="tile" id="question-tile">
          <p id="question"></p>
        </li>
        <label class="tile" id="submit-button-tile" for="submit-button">Submit Answer</label>
        <input type="submit" id="submit-button" />
      </ul>
    </form>
  </main>
</body>

</html>
