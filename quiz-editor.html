<body>
  <header>
    <h1>Fragen-Editor</h1>

  <main>
    <form id="question-edit-form">
      <ul class="tiles" id="options">
        <li id="question-tile">
          <input type="text" id="question" name="text" />
        </li>

        <li id="add-button-tile" class="add-button" onclick="addEmptyOption()">
          <a href="#">
            <i class="fa-solid fa-plus"></i>
          </a>
        </li>

        <li id="submit-button-tile" class="pending">
          <label for="submit-button">Save</label>
          <input type="submit" id="submit-button" />
        </li>
      </ul>
    </form>
